<div *ngIf="character">
  <div class="modal-header">
    <h4 class="modal-title">{{ character.name | uppercase }} EPISODES</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<div *ngIf="characterEpisodes">
  <div class="modal-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Air date</th>
        <th scope="col">Episode Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let characterEpisode of characterEpisodes">
        <td>{{ characterEpisode.name }}</td>
        <td>{{ characterEpisode.airDate }}</td>
        <td>{{ characterEpisode.episodeName }}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
</div>
