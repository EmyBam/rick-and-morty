<h3>List of Characters</h3>
<app-character-search></app-character-search>

<div *ngIf="characters">
  <table class="table table-striped characters">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Gender</th>
      <th scope="col">Number Of Episodes</th>
      <th scope="col">Origin</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let character of characters | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
      <a class="clickable" routerLink="/details/{{character.id}}">
        <td class="clickable">
          {{ character.name }}
        </td>
      </a>
      <td>{{ character.gender }}</td>
      <td class="clickable" (click)="openModal(character.id)">
        {{ character.numberOfEpisodes | number }}
      </td>
      <td>{{ character.origin }}</td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="characters.length"
      [(page)]="page"
      [pageSize]="pageSize"
      [maxSize]="5"
      [boundaryLinks]="true"
      (pageChange)="onPageChange(page)"
    >
    </ngb-pagination>
  </div>
</div>
