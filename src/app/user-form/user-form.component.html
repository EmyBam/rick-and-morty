<div class="row">
  <div class="col-xs-12 col-md-4">
    <form (ngSubmit)="onSubmit(userForm)"
          #userForm="ngForm"
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text"
               id="username"
               class="form-control"
               ngModel
               name="username"
               required
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               class="form-control"
               ngModel
               name="password"
               minlength="6"
               required
        >
      </div>
      <div>
        <button class="btn btn-primary"
                type="submit"
                [disabled]="!userForm.form.valid"
        >
          Log in
        </button>
      </div>
    </form>
  </div>
</div>
